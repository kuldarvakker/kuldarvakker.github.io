<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="survey_form_styles.css">
</head>
<body>
<main id="main">
    <header>
        <h1 id="title">Survey for grocery store!</h1>
        <p id="description">We want to know, what you prefer.</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="Name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" name="Number" id="number" min="1" max="200" placeholder="Age">
        </div>
        <div class="form-group">
            <p>Gender</p>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        <div class="form-group">
            <p>What makes you come to our shop?</p>
            <label for="dropdown">
            <select name="dropdown" id="dropdown">
                <option value="price">Cheap prices</option>
                <option value="location">Good location</option>
                <option value="lighting">Nice lighting</option>
                <option value="customer-service">Wonderful customer service</option>
                <option value="vegan">Vegan products</option>
                <option value="candy">Free candy</option>
                <option value="other">Other...</option>
            </select>
            </label>
        </div>
        <div class="form-group">
            <p>What your grocery list usually consists of?</p>
            <label>
                <input type="checkbox" name="cart" value="fruits">Fruits
            </label>
            <label>
                <input type="checkbox" name="cart" value="vegetables">Vegetables
            </label>
            <label>
                <input type="checkbox" name="cart" value="meat">Meat
            </label>
            <label>
                <input type="checkbox" name="cart" value="vegan-food">Vegan products
            </label>
            <label>
                <input type="checkbox" name="cart" value="spices">Spices
            </label>
            <label>
                <input type="checkbox" name="cart" value="flowers">Flowers
            </label>
            <label>
                <input type="checkbox" name="cart" value="pet-toys">Pet toys
            </label>
            <label>
                <input type="checkbox" name="cart" value="pizza">Pizza
            </label>
        </div>
        <div class="form-group">
            <p>Anything else you want to add.</p>
            <label for="comments">
            <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
    <footer id="footer">
        <a target="_blank" href="https://github.com/kuldarvakker">My github</a>
    </footer>
</main>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
